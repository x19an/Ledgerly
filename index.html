    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Overriding 'slate' to be purely neutral/black for a non-blue dark mode
              slate: {
                50: '#fafafa',
                100: '#f5f5f5',
                200: '#e5e5e5',
                300: '#d4d4d4',
                400: '#a3a3a3',
                500: '#737373',
                600: '#525252',
                700: '#404040',
                800: '#262626',
                850: '#1f1f1f', // Custom intermediary
                900: '#171717',
                950: '#0a0a0a', // Very dark, near black
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        /* Smooth background transition when switching themes */
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      /* Custom Scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #d4d4d4; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a3a3a3; 
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #404040; 
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #525252; 
      }
    </style>
